<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Welcome to PostMan clone</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/prism.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning" id='navbar'>
        <a class="navbar-brand navbarTxt" href="#">PostMan Clone</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">

        <h2 class="text-center my-3">Welcome to PostMan clone</h2>

        <!-- URL input -->
        <div class="form-group row">
            <label for="urlInput" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlInput" placeholder="Enter URL here">
            </div>
        </div>

        <!-- Getting Request type -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input requestType" type="radio" name="request" id="GetRequest"
                            value="GET" checked>
                        <label class="form-check-label" for="GetRequest">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input requestType" type="radio" name="request" id="PostRequest"
                            value="POST">
                        <label class="form-check-label" for="PostRequest">
                            POST
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Content-Type -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input contentType" type="radio" name="content" id="jsonContent"
                            value="JSON" checked>
                        <label class="form-check-label" for="jsonContent">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input contentType" type="radio" name="content" id="paramsContent"
                            value="Custom">
                        <label class="form-check-label" for="paramsContent">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <!-- Active Content Type -->
        <!-- For JSON -->
        <div class="form-group row" id="jsonType">
            <label for="jsonTxt" class="col-sm-2 col-form-label">JSON text</label>
            <div class="col-sm-10">
                <textarea type="text" class="form-control" id="jsonTxt">Enter JSON here</textarea>
            </div>
        </div>

        <!-- For Custom Parameters -->
        <div class="row" id="customParamType">
            <label for="customParam" class="col-sm-2 col-form-label">Custom Parameters</label>
            <div class="col-sm-10">
                <div class="form-row align-items-center">
                    <div class="col-sm-4 my-1">
                        <input type="text" class="form-control keys" id="key1" placeholder="Enter key">
                    </div>
                    <div class="col-sm-4 my-1">
                        <input type="text" class="form-control values" id="value1" placeholder="Enter value">
                    </div>
                    <div class="form-row align-items-center">
                        <div class="col-sm-3 my-1">
                            <button class="btn btn-primary" onclick="addParams()">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Submit Btn  -->
        <button class="btn btn-primary submitBtnCSS" id='submit'>Get Response</button>

        <!-- Response Text -->
        <div class="form-group row my-2">
            <label for="Response" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <pre class="language-javascript">
                    <code id='Response' class="langauge-javascript">Your Response will be here...</code>
                </pre>
            </div>
        </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- External JS -->
    <script src="static/js/index.js"></script>
    <script src="static/js/prism.js"></script>
</body>

</html>
